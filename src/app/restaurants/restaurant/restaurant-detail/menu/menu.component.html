<div class="col-md-9 col-xs-12">
    <mt-menu-item *ngFor="let item of menu | async" [menuItem]="item" (add)="shoppingCart.addItem($event)">
    </mt-menu-item>
</div>
<div class="col-md-3 col-xs-12">
    <!-- A referência '#shoppingCart' serve para pegar o valor de uma propriedade ou 
         chamar um método quando for conveniente em algum evento (add de mt-menu-item). -->
    <mt-shopping-cart #shoppingCart></mt-shopping-cart>
</div>
